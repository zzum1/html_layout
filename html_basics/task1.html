<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <nav>
                <a href="#">Hamburger</a>
            </nav>
        </header>
        <main>
            <h1>Book a Table</h1>
            <p>With our great selection of dishes from all over the world you feel <a href="#">test</a></p>
            <form>
                <div>
                    <label>Phone</label>
                </div>
                <div>
                    <input type="text" placeholder="Enter your phone">
                </div>
                <div>
                    <label>Name</label>
                </div>
                <div>
                    <input type="text" placeholder="Enter your name">
                </div>
                <div>
                    <label>Date</label>
                </div>
                <div>
                    <input type="text" placeholder="MM/DD/YYYY">
                </div>
                <div>
                    <label>Message</label>
                </div>
                <div>
                   <textarea>Enter a Message</textarea>
                </div>
                <div>
                    <button type="submit">Submit</button>
                </div>
            </form>
        </main>
        <section>
            <div class="find-us">
                <h3>Find Us</h3>
                <p>121 Rock Street, 21 Avenue, New York, NY 983242-134</p>
            </div>
            <div class="hours">
                <h3>Monday- Saturday</h3>
                <p>9am - 7pm</p>
                <h3>Sunday</h3>
                <p>10am - 6pm</p>
            </div>
            <div class="Call Us">
                <h3>1 (234) 567-891</h3>
                <h3>1 (234) 567-891</h3>
            </div>
            <div class="E-mail">
                <p>test@email.com</p>
            </div>
        </section>
    </div>
</body>
</html>
